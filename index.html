<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Signin</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <button class="btn btn-activate" id="btn-login">Log in</button>
            <button class="btn" id="btn-signin">Sign in</button>
        </div>
        
        <div id="container-login">
            <form id="form-login" action="">
                <div class="form-control">
                    <input id="login-email" type="email" name="email" id="email" placeholder="email">
                    <span class="eror eror-email"></span>
                </div>
                <div class="form-control">
                    <input id="login-username" type="text" name="username" id="username" placeholder="username">
                    <span class="eror eror-username"></span>
                </div>
                <div class="form-control">
                    <input id="login-password" type="password" name="password" id="password" placeholder="password">
                    <span class="eror eror-password"></span>
                </div>
                <div class="form-control">
                    <input id="login-password2" type="password" name="password2" id="password2" placeholder="confirm password">
                    <span class="eror eror-password2"></span>
                </div>
                <input id="submit-login" type="submit" id="submit-login" value="Log in">
            </form>
        </div>

        <div id="container-signin" class="container-hidden">
            <form id="form-signin" action="">
                <div class="form-control">
                    <input id="signin-username" type="text" name="username" id="username" placeholder="username">
                    <span class="eror eror-username"></span>
                </div>
                <div class="form-control">
                    <input id="signin-password" type="password" name="password" id="password" placeholder="password">
                    <span class="eror eror-password"></span>
                </div>
                <input id="submit-signin" type="submit" id="submit-login" value="Sign in">
            </form>
        </div>

    </div>

    <script src="scripy.js"></script>
</body>
</html>
